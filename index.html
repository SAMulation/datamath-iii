<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamath III</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Demo</h1>
    <p class="subhead">by, Sam Sarsten</p>
    <div class="base">
        <div class="pad">
            <div class="screen">0</div>
            <div class="logo">
                <p>S/I</p>
                <P>Datamark III</P>
            </div>
            <div class="buttonArea">
                <div class="row4">
                    <button class="grey" data-btn="C">C</button>
                    <button class="grey" data-btn="B">&lt;</button>
                    <button class="grey" data-btn="%">%</button>
                    <button class="grey" data-btn="/">รท</button>
                </div>
                <div class="row4">
                    <button data-btn="7">7</button>
                    <button data-btn="8">8</button>
                    <button data-btn="9">9</button>
                    <button class="grey" data-btn="*">X</button>
                </div>
                <div class="row4">
                    <button data-btn="4">4</button>
                    <button data-btn="5">5</button>
                    <button data-btn="6">6</button>
                    <button class="grey" data-btn="-">-</button>
                </div>
                <div class="row4">
                    <button data-btn="1">1</button>
                    <button data-btn="2">2</button>
                    <button data-btn="3">3</button>
                    <button class="grey" data-btn="+">+</button>
                </div>
                <div class="row3">
                    <button class="flexTwo" data-btn="0">0</button>
                    <button class="flexOne" data-btn=".">.</button>
                    <button class="flexTwo orange" data-btn="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
