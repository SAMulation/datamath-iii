<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamath III</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base">
        <div class="pad">
            <div class="screen">

            </div>
            <div class="buttonArea">
                <div class="row4">
                    <div data-btn="C">C</div>
                    <div data-btn="B">&lt;</div>
                    <div data-btn="%">%</div>
                    <div data-btn="/">รท</div>
                </div>
                <div class="row4">
                    <div data-btn="7">7</div>
                    <div data-btn="8">8</div>
                    <div data-btn="9">9</div>
                    <div data-btn="*">X</div>
                </div>
                <div class="row4">
                    <div data-btn="4">4</div>
                    <div data-btn="5">5</div>
                    <div data-btn="6">6</div>
                    <div data-btn="-">-</div>
                </div>
                <div class="row4">
                    <div data-btn="1">1</div>
                    <div data-btn="2">2</div>
                    <div data-btn="3">3</div>
                    <div data-btn="+">+</div>
                </div>
                <div class="row3">
                    <div data-btn="0">0</div>
                    <div data-btn=".">.</div>
                    <div data-btn="=">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
