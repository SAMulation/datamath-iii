<body>
    <h1>Calculator Demo</h1>
    <p class="subhead">by, Sam Sarsten</p>
    <div class="calc1">
        <div class="pad">
            <div class="screen">Let's math!</div>
            <div class="logo">
                <p>S/I</p>
                <P>Datamark III</P>
            </div>
            <div class="buttonArea">
                
                    <div class="button grey clear" data-btn="C">C</div>
                    <div class="button grey" data-btn="N">±</div>
                    <div class="button grey" data-btn="%">%</div>
                    <div class="button grey" data-btn="/">÷</div>
                
                    <div class="button" data-btn="7">7</div>
                    <div class="button" data-btn="8">8</div>
                    <div class="button" data-btn="9">9</div>
                    <div class="button grey" data-btn="*">x</div>
                
                    <div class="button" data-btn="4">4</div>
                    <div class="button" data-btn="5">5</div>
                    <div class="button" data-btn="6">6</div>
                    <div class="button grey" data-btn="-">-</div>
                
                    <div class="button" data-btn="1">1</div>
                    <div class="button" data-btn="2">2</div>
                    <div class="button" data-btn="3">3</div>
                    <div class="button grey" data-btn="+">+</div>

                    <div class="row3">
                        <div class="button flexTwo" data-btn="0">0</div>
                        <div class="button flexOne" data-btn=".">.</div>
                        <div class="button flexTwo orange" data-btn="=">=</div>
                    </div>
            </div>
        </div>
    </div>
